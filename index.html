<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Birthday Luckynumber</title>
</head>
<body>
    <div class = "container">
        <h2 class = "heading"> 
            Test your birthday is lucky or not. 
        </h2>

        <p class = "description">
            Enter your birthday and lucky number. Then, result will be displayed. 
        </p>

        <label for = "birth-day"> Birthday: </label>
        <input type = "date" id = "birth-day">

        <label for = "lucky-number"> Lucky number: </label>
        <input type = "text" id = "lucky-number">

        <button id = "button-check"> Check </button>

        <h4 id = "output">  Result: </h4>  
    </div>

    <script src="./app.js"></script>

</body>
</html>
